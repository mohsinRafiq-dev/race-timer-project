<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Race Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Offline-capable race timing application">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏁 Race Timer</h1>

    <div class="controls">
      <button id="startStopBtn" aria-label="Start or stop the race">Start Race</button>
      <input type="number" id="runnerNumber" placeholder="Runner Number" min="1" max="9999" disabled 
             aria-label="Runner number input">
      <button id="recordTimeBtn" disabled aria-label="Record finish time">Record Finish</button>
    </div>

    <div class="actions">
      <button id="uploadBtn" aria-label="Upload results to server">Upload Results</button>
      <button id="exportBtn" aria-label="Export results as CSV">Export Results</button>
      <button id="clearBtn" aria-label="Clear all race data">Clear Race</button>
    </div>

    <div class="status">
      <div><strong>Status:</strong> <span id="raceStatus">Not started</span></div>
      <div><strong>Connection:</strong> <span id="connectionStatus">Online</span></div>
      <div><strong>Race Time:</strong> <span id="raceTimeDisplay" aria-live="polite">00:00:00</span></div>
    </div>

    <div class="results">
      <h2>🏃‍♂️ Finishers</h2>
      <ul id="finishList" aria-live="polite"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
